<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio4</title>
  </head>
  <body>
    <button id="miButton">Haz clic aquí</button>
    <p id="texto">prueba de DOM</p>

    <section>
      <p><strong>EJERCICIO4 PARA QUE SIRVE</strong></p>
      <h2>Encuentra el número mayor</h2>

      <label for="num1">Número 1:</label>
      <input type="number" id="num1" />

      <label for="num2">Número 2:</label>
      <input type="number" id="num2" />

      <button onclick="mostrarMayor()">Comparar</button>

      <p id="resultado"></p>

      <script>
        // Función para devolver el mayor
        const mayor = (numero1, numero2) =>
          numero1 > numero2 ? numero1 : numero2;

        function mostrarMayor() {
          // Obtener valores de los inputs
          const n1 = Number(document.getElementById("num1").value);
          const n2 = Number(document.getElementById("num2").value);

          // Llamar a la función
          const resultado = mayor(n1, n2);

          // Mostrar en la página
          document.getElementById("resultado").textContent =
            `El número mayor es: ${resultado}`;
        }
      </script>
    </section>

    <script src="../js/ejercisio7.js"></script>
  </body>
</html>
